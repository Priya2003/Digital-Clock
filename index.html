<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: black;
    }

    h1 {
      font-size: 24px;
      color:white;
    }

    #clock {
      font-size: 80px;
      margin-top: 20px;
      color: white;
    }

    #date {
      font-size: 24px;
      margin-top: 10px;
      color: white;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Digital Clock</h1>
  <div id="clock"></div>
  <div id="date"></div>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var clockElement = $('#clock');
    var dateElement = $('#date');
    var isRunning = false;
    var timerId;

    $('#startBtn').click(function() {
      if (!isRunning) {
        isRunning = true;
        timerId = setInterval(updateTime, 1000);
      }
    });

    $('#stopBtn').click(function() {
      if (isRunning) {
        isRunning = false;
        clearInterval(timerId);
      }
    });

    function updateTime() {
      var now = new Date();
      var time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      var date = now.toLocaleDateString();
      clockElement.text(time);
      dateElement.text(date);
    }
  </script>
</body>
</html>
